<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/customWindows.css" />
    <title>Programmable Window Desktop</title>
  </head>
  <body>
    <div id="desktop">
      <div class="window-bar">
        <div class="memory-game" title="Memory"><img src="../imgs/memory.png" alt="Memory"></div>
        <div class="chat" title="Chat"><img src="../imgs/chat.png" alt="Chat"></div>
        <div class="rps" title="RPS"><img src="../imgs/rps.jpg" alt="RPS"></div>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/rps.js"></script>
    <script type="module" src="js/chat.js"></script>
    <script type="module" src="js/memory.js"></script>
  </body>
</html>
